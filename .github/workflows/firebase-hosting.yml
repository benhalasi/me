name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

concurrency:
  group: "firebase-hosting"
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && mkdir dist && npm run build.server
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO___GH_PAGES_MIRROR }}'
          channelId: live
          projectId: portfolio---gh-pages-mirror
